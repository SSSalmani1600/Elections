services:
  backend:
    image: ${CI_REGISTRY_IMAGE}/backend:latest
    build:
      context: ./election-backend
      dockerfile: Dockerfile
    ports:
      - "9000:8080"
    environment:
      # Database Configuration
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}

      # Security
      - JWT_SECRET_B64=${JWT_SECRET_B64}

      # External APIs
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always

  frontend:
    image: ${CI_REGISTRY_IMAGE}/frontend:latest
    build:
      context: ./election-frontend
      dockerfile: Dockerfile
    ports:
      - "9696:80"
    depends_on:
      - backend
    environment:
      # Backend API URL (for frontend to connect to backend)
      - VITE_API_URL=http://oege.ie.hva.nl:9000
    restart: always
